---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: onestack
  namespace: flux-system
spec:
  interval: 1m0s
  url:   https://github.com/asaikali/onestack.git
  ref:
    branch: main
  sparseCheckout:
    - platform
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./platform/
  prune: true
  sourceRef:
    kind: GitRepository
    name: onestack
