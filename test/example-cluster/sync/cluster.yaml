---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 1m0s
  url:   https://github.com/asaikali/onestack.git
  ref:
    branch: main
  sparseCheckout:
    - test/example-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./test/example-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
